<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="signIn()" style="margin-top: 20px;">
    Login
  </ion-button>

  <ion-button expand="block" (click)="checkSession()" style="margin-top: 10px;">
  Check Session
</ion-button>

 <p>{{ message }}</p>

 <input type="file" (change)="onFileSelected($event)" />

<ion-button expand="block" (click)="uploadSelectedFile()" style="margin-top: 10px;">
  Upload file
</ion-button>

</ion-content>
